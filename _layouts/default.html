<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include navbar.html %}
<div class="container">
    <header>
        <div class="inner">
            <h1>{{ page.title }}</h1>
            <h2></h2>
            <a href="https://github.com/scweang" class="button">
                <small>Follow me on</small>
                GitHub</a>
        </div>
    </header>
    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content">
                {{ content }}
            </section>

            <aside id="sidebar">
                　　<p>最新文章</p>
                <ul>
                    {% for post in site.posts %}
                    <li>{{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </aside>
        </div>
    </div>
</div>
</body>
</html>
