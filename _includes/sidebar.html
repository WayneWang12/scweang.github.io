<div class="col-md-4">

    <div class="panel panel-default">
        <div class="panel-heading">
            　　<h4>最新文章</h4>
        </div>
        <ul class="list-group">
            {% for post in site.posts %}
            <li class="list-group-item">
                {{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <!--</aside>-->
</div>
